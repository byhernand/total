<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
</head>
<body>
    <section>
        <h1>Calculate total</h1>
        <div class="text-container">
            <textarea id="text" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button class="count" id="countButton" type="button">Count</button>
            <button class="clear" id="clearButton">Clear</button>
        </div>
        <p class="total">Total: <b><span id="result"></span></b></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
